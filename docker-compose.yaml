version: '3.1'

services:
  php:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - '1010:1010'
    volumes:
      - ./app:/var/www/html

  db:
    image: 'mysql'
    restart: always
    environment:
      MYSQL_DATABASE: data
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '1020:3306'
    volumes:
      # Pour lancer un dump automatiquement au montage du conteneur
      - ./backend/db/dump.sql:/docker-entrypoint-initdb.d/dump.sql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      - PMA_ARBITRARY=1
